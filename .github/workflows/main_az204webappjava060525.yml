# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - az204webappjava060525

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        working-directory: "az204javawebappdemo" # App source code path
        run: mvn clean install

      - name: Show contents of target/
        run: ls -l az204javawebappdemo/target

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: az204javawebappdemo/target/az204javawebappdemo-0.0.1-SNAPSHOT.jar

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: java-app
        
      - name: Show contents of java-app folder
        run: ls -l java-app

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_457C132C034D499CBAB8B0D449F5FA4A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CE01AAEED5E047BF9C1CE0C672A1ADB8 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C70014E1F00849D1889FB088AF1AE71C }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'az204webappjava060525'
          slot-name: 'Production'
          package: 'java-app/az204javawebappdemo-0.0.1-SNAPSHOT.jar'

          
